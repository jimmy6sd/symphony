[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  # Disable secrets scanning for environment variable names (not actual secrets)
  SECRETS_SCAN_OMIT_KEYS = "SITE_PASSWORD"

# Redirect rules for SPA behavior and authentication
[[redirects]]
  # Protect the main dashboard - redirect to login if not authenticated
  from = "/"
  to = "/login.html"
  status = 302
  conditions = {Role = ["!authenticated"]}

[[redirects]]
  # API routes go to functions
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  # Admin edit routes - serve admin-edit.html
  from = "/admin/edit/*"
  to = "/admin-edit.html"
  status = 200

[[redirects]]
  # Serve the main dashboard for authenticated users (exact match)
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  # Client-side routing for performance URLs - serve index.html
  from = "/performance/*"
  to = "/index.html"
  status = 200

[[redirects]]
  # Client-side routing for short performance URLs
  from = "/p/*"
  to = "/index.html"
  status = 200

[[redirects]]
  # Client-side routing for charts
  from = "/charts/*"
  to = "/index.html"
  status = 200

[[redirects]]
  # Client-side routing for table views
  from = "/table/*"
  to = "/index.html"
  status = 200

[[redirects]]
  # Fallback for any other routes EXCEPT functions (must be last)
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://d3js.org; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://*.netlify.app; frame-ancestors 'none';"

# Cache static assets
[[headers]]
  for = "/src/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"

[[headers]]
  for = "/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=300"

# Environment variables template (these should be set in Netlify dashboard)
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "staging"
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google-cloud/storage", "@google-cloud/bigquery"]

[functions."pdf-webhook"]
  timeout = 60

